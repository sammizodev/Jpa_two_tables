<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Order</th>
				<th>ID</th>
				<th>Home</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempDepartment : ${departments}">
				<td th:text="${tempDepartment.dept_name}" />	
				<td th:text="${tempDepartment.order}" />
				<td th:text="${tempDepartment.dept_id}" />
				<td th:text="${tempDepartment.home}" />	
				<td>
				<a th:href="@{/home/contacts/{departmentId}(departmentId=${tempDepartment.dept_id})}"
                class="btn btn-info btn-sm">View</a>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
